  <span class="sr-only">Enviando....</span>
</div>

                    <div class="card-body">

                                <div class="col-md-12">
                                    <input id="codigo" maxlength="5" onkeyup="numeros(this.value)" class="form-control" type="text" name="codigo" required="" placeholder="Código de verificación">

<script>


<script>
function numeros(texto){



  var letras1=sonNumerosSolamente(texto)
  if (letras1==false){
  document.getElementById("demo").innerHTML = 'Son números solamente' ;
 document.getElementById("codigo").value = '' ;
}
else{document.getElementById("demo").innerHTML = ''

}
}


function sonNumerosSolamente(texto){
  var regex = /^[0-9]+$/;

  return regex.test(texto);
}


 </script>
